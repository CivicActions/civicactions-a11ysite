name: Checking for common typos
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:

jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: codespell-project/actions-codespell@master
        with:
          path: ./
          ignore_words_file: .config/codespell-ignore
          skip: package-lock.json
